<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>日付付きToDoリスト</title>
  <!-- 外部CSSファイルを読み込む -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>やることリスト</h1>

  <!-- タスク入力エリア -->
  <div class="input-area">
    <input type="date" id="dateInput"> <!-- 日付入力欄 -->
    <input type="text" id="taskInput" placeholder="タスクを入力"> <!-- タスク入力欄 -->
    <button id="addBtn">追加</button> <!-- タスク追加ボタン -->
  </div>

  <!-- タスクリストを表示する領域 -->
  <ul id="taskList"></ul>

  <!-- 外部JavaScriptファイルを読み込む -->
  <script src="script.js"></script>
</body>
</html>
